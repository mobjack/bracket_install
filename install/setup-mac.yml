---
  - name: "Setup Mac Brackets"
    hosts: localhost
    connection: local
    tasks:

    - name: Setup Docker Network
      docker_network:
        name: bracket_install
      tags:
        - network

    - name: Build Install API
      docker_image:
        name: brackets:ingest-api
        build:
          path: ../services/ingest-api
        source: build
